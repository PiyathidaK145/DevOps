<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Paradise</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }
        header {
            background-color: #ff6600;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .food-item {
            margin: 15px 0;
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        Food Paradise - อาหารแสนอร่อย
    </header>
    <div class="container">
        <div class="food-item">
            <h2>ส้มตำไทย</h2>
            <img src="somtam.jpg" alt="ส้มตำไทย">
            <p>รสชาติแซ่บ อร่อยถึงใจ</p>
        </div>
        <div class="food-item">
            <h2>ผัดไทยกุ้งสด</h2>
            <img src="padthai.jpg" alt="ผัดไทยกุ้งสด">
            <p>เส้นเหนียวนุ่ม ซอสเข้มข้น</p>
        </div>
    </div>
    <footer>
        &copy; 2025 Food Paradise | อร่อยทุกคำ
    </footer>
</body>
</html>
